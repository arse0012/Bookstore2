<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>BookStore</title>
</head>

<body>
  <h1>Bookstore</h1>
  <div id="app">
    <h2>All Books</h2>
    <button id="GetAllButton" v-on:click="getAllBooks()" class="btn btn-primary">Get all books</button>
    

    <ul id="booklist" v-if="books.length">
      <li v-for="book in books">{{book.id}} : {{book.title}} {{book.author}} {{book.publisher}} {{book.price}}
      </li>
    </ul>
    <div v-else>No books</div>
    
    <h2>Book by id</h2>
    <input v-model="id" placeholder="id" type="number" />
    <button v-on:click="getBook(id)" class="btn btn-primary">Get Book</button>
    <div v-if="book">{{ book }}</div>
    <div v-else>No books</div>

    <h2>Add book</h2>
    <input v-model="inputData.title" placeholder="title" type="text"/>
    <input v-model="inputData.author" placeholder="author" type="text"/>
    <input v-model="inputData.publisher" placeholder="publisher" type="text"/>
    <input v-model="inputData.price" placeholder="price" type="number"/>
    <button v-on:click="addBook()" class="btn btn-success">Add</button>
    <div>{{addMessage}}</div>

    

    <h2>Update book</h2>
    <input v-model="idToUpdate" placeholder="id" type="number" />
    <input v-model="updateData.title" placeholder="title" type="text"/>
    <input v-model="updateData.author" placeholder="author" type="text"/>
    <input v-model="updateData.publisher" placeholder="publisher" type="text"/>
    <input v-model.number="updateData.price" placeholder="price" type="number"/>
    <button v-on:click="updateBook(idToUpdate)" class="btn btn-primary">Update</button>
    <div>{{updateMessage}}</div>

    <h2>DELETE (id)</h2>
    <input v-model="idToDelete" placeholder="id" type="number" />
    <button v-on:click="deleteBook(idToDelete)" class="btn btn-warning">Delete Book</button>
    <div>{{deleteMessage}}</div>
    

  </div>

  <script src="bundle.js"></script>
</body>

</html>
